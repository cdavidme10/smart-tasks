post:
  summary: Register a new user
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [name, email, password]
          properties:
            name:
              type: string
            email:
              type: string
              format: email
            password:
              type: string
  responses:
    '201':
      description: Successfully registered
    '422':
      $ref: '../../components/responses/ErrorResponses.yaml#/ValidationError'
    '500':
      $ref: '../../components/responses/ErrorResponses.yaml#/ServerError'