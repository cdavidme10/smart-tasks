post:
  summary: Login
  tags:
    - Auth
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required: [email, password]
          properties:
            email:
              type: string
              format: email
            password:
              type: string
  responses:
    '200':
      description: Successful login
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/AuthResponse.yaml'
    '401':
      $ref: '../../components/responses/ErrorResponses.yaml#/UnauthorizedError'
    '422':
      $ref: '../../components/responses/ErrorResponses.yaml#/ValidationError'
    '500':
      $ref: '../../components/responses/ErrorResponses.yaml#/ServerError'